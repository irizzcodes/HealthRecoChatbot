version: "3.1"

intents:
  - greet
  - goodbye
  - thank
  - order_pizza
  - order_food
  - inform_food
  - ask_information
  - ask_recommendation
  - ask_medicine
  - ask_symptom
  - inform_disease

entities:
  - food
  - disease

actions:
  - action_extract_food_entity
  - action_order_food
  - action_confirm_order
  - confirm_information_diseases
  - action_information_diseases
  - confirm_recommendation_diseases
  - action_recommendation_diseases
  - confirm_medicine_diseases
  - action_medicine_diseases
  - confirm_symptom_diseases
  - action_symptom_diseases

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_goodbye:
  - text: "Bye"

  utter_thank:
  - text: "You are welcome"



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
