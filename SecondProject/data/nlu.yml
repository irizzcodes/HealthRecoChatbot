version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: thank
  examples: |
    - thanks
    - thank you
    - appreciate it
    - many thanks

- intent: order_pizza
  examples: |
    - I want to order a [pizza](food)
    - can I get a [pizza](food)
    - I'd like to have a [pizza](food)
    - Let's order a [pizza](food)
    - How about a [pizza](food)

- intent: order_food
  examples: |
    - I want to order a food
    - Can I get some food, please
    - Let's order some food 
    
- intent: inform_food
  examples: |
    - [steak](food)
    - [burger](food)
    - [sushi](food)
    - [salad](food)
    - [pasta](food)


- intent: ask_information
  examples: |
    - I want to get an information
    - Can I have an information about some diseases
    - Need info
    - Need information

- intent: ask_medicine
  examples: |
    - I want to know a medicine for some disease
    - Can I have a medicine about some diseases
    - Need medicine info
    - Need medicine information

- intent: ask_recommendation
  examples: |
    - I want to get a recommendation
    - Can I have a recommendation about some diseases
    - Need reco
    - Need recommendation

- intent: ask_symptom
  examples: |
    - I want to get an information about symptom on some diseases
    - Can I have an information about some diseases
    - What symptom for some diseases
    - Need symptom info
    - Need symptoms information    
    

